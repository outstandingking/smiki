  <h1 id="git">git命令#</h1>
<h4 id="git_1">git 远程连接</h4>
<p>每天第一次连接github的时候需要做ssh key认证  </p>
<div class="hlcode"><pre><span class="n">ssh</span> <span class="o">-</span><span class="n">T</span> <span class="n">git</span><span class="err">@</span><span class="n">github</span><span class="p">.</span><span class="n">com</span>
</pre></div>


<h3 id="git-remote">git remote</h3>
<ul>
<li>不带选项，列出所有的远程主机</li>
<li>-v 选项，查看远程主机的网址</li>
</ul>
<h3 id="git-fetch">git fetch 更新本地仓库</h3>
<p>当远程仓库有了更新以后，用git fetch 将更新取到本地  </p>
<div class="hlcode"><pre><span class="n">git</span> <span class="n">fetch</span> <span class="o">*****</span><span class="err">@</span>
</pre></div>
</div>
